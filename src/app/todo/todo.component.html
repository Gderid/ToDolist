<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <div style="background: #303030; height: 93vh">
        <mat-card class="mt-3">
          <form [formGroup]="todoForm">
            <mat-form-field appearance="outline">
              <mat-label>Nom de la tâche à effectuer</mat-label>
              <input
                formControlName="item"
                matInput
                placeholder="Placeholder"
              />
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              <mat-hint>Ajout de la tâche</mat-hint>
            </mat-form-field>
            <button
              *ngIf="!isEditEnabled"
              (click)="ajoutTache()"
              mat-raised-button
              [disabled]="todoForm.invalid"
              color="primary"
            >
              Ajout
            </button>
            <button
              *ngIf="isEditEnabled"
              (click)="updateTache()"
              mat-raised-button
              [disabled]="todoForm.invalid"
              color="primary"
            >
              Mise à jour
            </button>
          </form>
        </mat-card>
      </div>
    </div>
    <div class="col-md-9 mt-3">
      <div cdkDropListGroup>
        <div class="row">
          <div class="col-md-4">
            <!-- to do-->
            <div class="example-container">
              <h2 class="head-title">
                TO DO <span *ngIf="tache.length > 0">- {{ tache.length }}</span>
              </h2>

              <div
                cdkDropList
                [cdkDropListData]="tache"
                class="example-list"
                (cdkDropListDropped)="drop($event)"
              >
                <div
                  class="example-box"
                  *ngFor="let item of tache; let i = index"
                  cdkDrag
                >
                  {{ item.description }}
                  <div class="box">
                    <button
                      mat-icon-button
                      color="warn"
                      (click)="deleteTache(i)"
                    >
                      <mat-icon>delete</mat-icon>
                    </button>
                    <button
                      mat-icon-button
                      color="primary"
                      (click)="onEdit(item, i)"
                    >
                      <mat-icon>edit</mat-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <!--inprogresss-->
            <div class="example-container">
              <h2 class="head-title">
                EN COURS DE REALISATION
                <span *ngIf="encoursderelalisation.length > 0"
                  >- {{ encoursderelalisation.length }}</span
                >
              </h2>

              <div
                cdkDropList
                [cdkDropListData]="encoursderelalisation"
                class="example-list"
                (cdkDropListDropped)="drop($event)"
              >
                <div
                  class="example-box"
                  *ngFor="let item of encoursderelalisation; let i = index"
                  cdkDrag
                >
                  {{ item.description }}
                  <button
                    mat-icon-button
                    color="warn"
                    (click)="deleteencoursderelalisationTache(i)"
                  >
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <!--done-->
            <div class="example-container">
              <h2 class="head-title">
                FAIT <span *ngIf="fait.length > 0">- {{ fait.length }}</span>
              </h2>

              <div
                cdkDropList
                [cdkDropListData]="fait"
                class="example-list"
                (cdkDropListDropped)="drop($event)"
              >
                <div
                  class="example-box"
                  *ngFor="let item of fait; let i = index"
                  cdkDrag
                >
                  {{ item.description }}
                  <div class="box">
                    <button
                      mat-icon-button
                      color="warn"
                      (click)="deletefaitTache(i)"
                    >
                      <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-icon-button color="primary">
                      <mat-icon>check_circle</mat-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
